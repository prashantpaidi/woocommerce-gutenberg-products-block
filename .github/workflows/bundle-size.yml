name: Bundle Size

on: [pull_request]

jobs:
    build-and-size:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
              with:
                  fetch-depth: 1
            - uses: actions/setup-node@v2
              with:
                  node-version-file: '.nvmrc'
            - uses: preactjs/compressed-size-action@v2
              with:
                  repo-token: '${{ secrets.GITHUB_TOKEN }}'
                  pattern: '{build/**/*.js,build/**/*.css}'
